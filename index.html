        for (let i = 0; i < mainData.length; i++) {
            let varData = mainData[i];
            let legendName ="";
            console.log(varData);

            for (var keyName in varData) {
                this.property = keyName
                console.log(this.property);
            }
            let splitValue = this.property.split('_');
            console.log(splitValue)
            for (let i = 0; i < splitValue.length; i++) {
                legendName += splitValue[i]+" ";
            }
            console.log(legendName);


            let xAxisData = [];
            let yAxisData = [];
            let titles = [];

            for (let a = 0; a < varData[this.property].length; a++) {
                let uploadHours = new Date(varData[this.property][a]['date']).getUTCHours();
                let minutes = new Date(varData[this.property][a]['date']).getUTCMinutes();
                let seconds = new Date(varData[this.property][a]['date']).getUTCSeconds();
                let year = new Date(varData[this.property][a]['date']).getUTCFullYear();
                let month = new Date(varData[this.property][a]['date']).getUTCMonth() + 1;
                let day = new Date(varData[this.property][a]['date']).getUTCDate();

                let uploadTime = new Date(varData[this.property][a]['date']).getUTCHours()

                if (uploadHours < 10) {
                    uploadHours = '0' + uploadHours;
                }
                if (minutes < 10) {
                    minutes = '0' + minutes;
                }
                if (seconds < 10) {
                    seconds = '0' + seconds;
                }
                if (month < 10) {
                    month = '0' + month;
                }
                if (day < 10) {
                    day = '0' + day;
                }
                xAxisData.push(year + '-' + month + '-' + day + ' ' + uploadHours + ':' + minutes + ':' + seconds);
                yAxisData.push(uploadTime);
                titles.push(varData[this.property][a]['headline'])
                console.log(titles);


            }

            //   console.log(yAxisData)

            data.push(
                {
                    x: xAxisData,
                    y: yAxisData,
                    type: 'scatter',
                    mode: 'markers',
                    text: titles,
                    hoverinfo: 'text+x',
                    // visible: 'true',
                    name: legendName,

                        size: 5,
